<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
#myDIV {
  width: 100%;
  padding: 50px 0;
  text-align: center;
  background-color: lightblue;
  margin-top: 20px;
}

a { cursor: pointer; }
</style>
</head>
<body>

<p>Click the "Show Comments" button to toggle between hiding and showing the DIV element:</p>

<a id="toggleComments" style="color: blue; text-decoration: underline" onmouseover="" style="cursor: pointer;" onclick="toggleFunction()">Show Comments</a>


<div id="myDIV" style="display: none;">
This is my DIV element.
</div>

<p><b>Note:</b> The element will not take up any space when the display property set to "none".</p>

<script>
function toggleFunction() {
  var x = document.getElementById("myDIV");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
  
  var x = document.getElementById("toggleComments");
  if (x.text === "Show Comments") {
    x.text = "Hide Comments";
  } else {
    x.text = "Show Comments";
  }
}
</script>

</body>
</html>
